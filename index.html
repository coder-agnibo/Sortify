<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortify</title>
    <link href="/Sortify/css/style.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
      <span class="version"> Sortify 1.0 </span>


      <span class="image-cont">
        <img src="assest/fake-logo.png" class="main-logo"> 
      </span>
     

      <div class="navbar-settings">

        <a href="#" class="nav-link-1 generate-array"> <div class="nav-text-1">Generate a New array</div></a>

        <a href="#" class="nav-link-2"> <div class="nav-text-2"> Settings </div></a> 

      </div>

    </nav>

    <div class="settings-bar">
    
      <!-- Activates on clicking the settings button -->
       <div class="close-button"><img src="assest/close (1).png"></div>

       <img class="setting-image" src="assest/settings.png">

      <!-- New range sliders -->
      <div class="ranges">

      <div class="range-slider-container">
        <label for="max-bars" class="max-bars">Maximum Bars</label>
        <span>50</span>
        <input type="range" id="max-bars-range" min="50" max="150" value="100">
        <span>150</span>
      </div>

      <div class="range-slider-container">
       <label for="speed-execution" class="speed-sett">Execution Speed</label>
       <span id="speed-execution-value">10</span>
       <input type="range" id="speed-execution" min="10" max="50" value="10">
       <span id="speed-execution-value">50</span>
      </div>

      <div class="range-slider-container">
        <label for="bars-width" class="bars-width">Bars Width</label>
        <span id="bars-width-value">5</span>
        <input type="range" id="bars-width" min="5" max="15" value="10">
        <span id="bars-width">15</span>
      </div>
    </div>
    </div>


    <div class="middle-container">

      <div class="bars-container"> </div>

    </div>



    <div class="bottom-bar">

  
      <button class="text-in-sorts"> Sorts: </button>



      <div class="buttons">

        <button class="bubble button-sort" onclick="bubbleSort()"> Bubble Sort </button>
        <button class="Quick button-sort" onclick="quickSort()">Quick Sort</button>
        <button class="selection-sort button-sort" onclick="selectionSort()">Selection Sort</button>
        <button class="heap button-sort" onclick="insertionSort()">Insertion Sort</button>
        <button class="merge button-sort" onclick="mergeSort()">Merge Sort</button>
        <button class="merge button-sort" onclick="heapSort()">Heap Sort</button>
        
      </div>

      <div class="details-bar" id="details-bar-main">

        <div class="total-bars"> 
          <span> Total Bars </span>
          <h1 id="details-bars"> 100 </h1>
        </div>

        <div class="current-speed"> 
         <span>Current speed</span>
         <h1 id="details-speed"> 10 </h1>
        </div>

        <div class="details-bars-width"> 
          <span>Bar Width</span>
          <h1 id="details-width"> 10 </h1>
         </div>

      </div>


      <button class="details-button">Details</button>

      
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/mergeSort.js"></script>
    <script src="scripts/bubblesort.js"></script>
    <script src="scripts/selectionSort.js"></script>
    <script src="scripts/quickSort.js"></script>
    <script src="scripts/insertionSort.js"></script>
    <script src="scripts/heapSort.js"></script>
    
</body>
</html>
